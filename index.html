<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leftover Meal Recommender 🍳</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🍳%3C/text%3E%3C/svg%3E">
</head>
<body>
    <div class="container">
        <h1>Leftover Meal Recommender</h1>
        <p>Take a photo of your fridge contents or ingredients, and get recipe ideas!</p>
        
        <input type="file" id="imageUpload" accept="image/*" capture="environment">
        <label for="imageUpload" class="upload-button">📷 Take Photo / Upload Image</label>
        
        <div id="imagePreviewContainer">
            <img id="imagePreview" src="#" alt="Image Preview" style="display:none;">
        </div>

        <div class="cuisine-selection">
            <label for="cuisineSelect">Cuisine Preference:</label>
            <select id="cuisineSelect">
                <option value="Any">Any Cuisine</option>
                <option value="Indian">Indian</option>
                <option value="Italian">Italian</option>
                <option value="Mexican">Mexican</option>
                <option value="Chinese">Chinese</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="American">American</option>
                <option value="Thai">Thai</option>
            </select>
        </div>

        <button id="getRecipeButton" class="action-button" style="display:none;">Get Recipe Ideas</button>
        
        <div id="loadingIndicator" class="loading-spinner" style="display:none;"></div>

        <div id="results">
            <h2 id="ingredientsHeading" style="display:none;">Identified Ingredients:</h2>
            <ul id="ingredientList"></ul>
            <h2 id="recipeHeading" style="display:none;">Suggested Recipe:</h2>
            <p id="recipeOutput"></p>
        </div>

        <div id="errorDisplay" class="error-message" style="display:none;"></div>

        <div class="footer">
            <p>&copy; 2025 Leftover Meal Recommender</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
